<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <hr />
    <form>
        <label for="uName">Username</label><br>
        <input type="text" name="uName" id="uName" required><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required><br>
        <label for="confimation">Confirmation</label><br>
        <input type="password" name="confimation" id="confimation" required><br><br>
        <input type="submit" value="Register">
        <a href="login.html"><button type="button">Back to Login</button></a>
    </form>
</body>
</html>
